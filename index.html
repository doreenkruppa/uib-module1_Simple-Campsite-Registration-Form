<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>data stylingforms</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img
        src="./images/Forest Camp_logo.jpeg"
        alt="logo of a campingplace"
        width="300rem"
      />
    </header>
    <main>
      <section class="info">
        <h1>The nicest Campsite in Brandenburg!</h1>
        <p>
          Chill out and relax on a really nice campsite on a beautiful little
          lake in the middle of the forest half an hour from Berlin.
        </p>
      </section>
      <section class="form">
        <h1>Make a reservation</h1>
        <p>Get your spot before someone else does!</p>
        <form action="">
          <div>
            <label for="name">Your Name</label> <br />
            <input
              type="text"
              name="namerequest"
              id="name"
              placeholder="John B. Goode"
            />
            <br />
          </div>
          <div>
            <label for="email">Your Email</label><br />
            <input
              type="email"
              name="emailrequest"
              placeholder="JohnB.Goode@web.de"
              id="email"
            />
            <br />
          </div>
          <div>
            <label for="date">Reservation Time</label>
            <input type="datetime-local" name="Reservationdate" id="date" />
          </div>
          <button type="submit"><em>Reserve Now!</em></button>
        </form>
      </section>
    </main>
  </body>
</html>
